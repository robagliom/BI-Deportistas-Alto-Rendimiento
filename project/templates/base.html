{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Font Awesome -->
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesome/scss/fontawesome.scss' %}" rel="stylesheet">

    <!-- Material Design for Bootstrap -->
    <link href="{% static 'mdbootstrap/css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'mdbootstrap/css/mdb.rtl.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}
    <br>
    <div class="container">
        {% block content %} {% endblock %}
        <br>
    </div>
    <!-- Font Awesome -->
    <script src="{% static 'fontawesome/js/all.js' %}"></script>
    <script src="{% static 'fontawesome/less/fontawesome.less' %}"></script>
    <!-- Material Design for Bootstrap -->
    <script src="{% static 'mdbootstrap/js/mdb.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
