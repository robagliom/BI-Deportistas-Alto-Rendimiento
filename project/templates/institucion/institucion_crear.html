{% extends 'base.html' %}{% load bootstrap %} {% block title %}Instituciones{% endblock %} {% block content %}
<!-- Tabs navs -->
<ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" href="{% url 'crear_institucion' %}">Crear</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="{% url 'editar_institucion' %}">editar</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="{% url 'eliminar_institucion' %}">Eliminar</a
      >
    </li>
  </ul>
  <!-- Tabs navs -->
  
  <!-- Tabs content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="crear-institucion-tab" role="tabpanel" aria-labelledby="crear-institucion">
        <form action="{% url 'crear_institucion' %}" method="POST">
            {% csrf_token %}  
            {{ form|bootstrap }}
            <br>
            <button type="submit" class="btn btn-primary btn-block">Crear</button>
        </form>
        {%if accionOk == True%}
        <br>
        <div class="alert alert-success" role="success">
            {{accionReturn}}
        </div>
        {%elif accionOk == False%}
        <br>
        <div class="alert alert-danger" role="danger">
            {{accionReturn}}
        </div>
        {%endif%}
    </div>
  </div>
  <!-- Tabs content -->
{% endblock %}
